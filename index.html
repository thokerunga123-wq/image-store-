<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Image Host</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --border: #2a2a2a;
      --text: #ffffff;
      --muted: #aaaaaa;
      --accent: #ffb000;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
    }

    h2 { margin-bottom: 4px; }
    p { margin-top: 0; color: var(--muted); }
    h3 { margin-top: 40px; color: var(--accent); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      background: #000;
    }

    input {
      width: 100%;
      padding: 6px 8px;
      background: #000;
      color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
    }

    button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    .copy-link {
      background: var(--accent);
      color: #000;
    }

    .copy-html {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    button:hover { opacity: 0.85; }

    @media (max-width: 600px) {
      img { height: 140px; }
    }
  </style>
</head>
<body>

<h2>Image Library</h2>
<p>Images auto-load from folders inside the images directory.</p>

<div id="content"></div>

<script>
  const baseURL = window.location.origin + window.location.pathname.replace("index.html", "");
  const content = document.getElementById("content");

  fetch("images.json")
    .then(res => res.json())
    .then(data => {
      Object.keys(data).forEach(folder => {
        const title = document.createElement("h3");
        title.textContent = folder;
        content.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "grid";

        data[folder].forEach(file => {
          const link = `${baseURL}images/${folder}/${file}`;
          const htmlCode = `<img src=\"${link}\" alt=\"\">`;

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${link}">
            <input value="${link}" readonly>
            <button class="copy-link" data-copy="${link}">Copy Image Link</button>
            <button class="copy-html" data-copy="${htmlCode}">Copy HTML Embed</button>
          `;

          grid.appendChild(card);
        });

        content.appendChild(grid);
      });
    })
    .catch(() => {
      content.innerHTML = "<p style='color:red'>images.json not found. Add it to the repo root.</p>";
    });

  content.addEventListener("click", e => {
    if (e.target.dataset.copy) {
      navigator.clipboard.writeText(e.target.dataset.copy);
    }
  });
</script>

</body>
</html>
