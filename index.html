<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Image Host</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --border: #2a2a2a;
      --text: #ffffff;
      --muted: #aaaaaa;
      --accent: #ffb000;
      --success: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
    }

    h2 { margin-bottom: 6px; }
    p { margin-top: 0; color: var(--muted); }
    h3 { margin-top: 40px; color: var(--accent); text-transform: capitalize; }

    .top-bar {
      display: flex;
      gap: 12px;
      margin: 16px 0 24px;
      flex-wrap: wrap;
    }

    .search {
      flex: 1;
      min-width: 220px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #000;
      color: var(--text);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      background: #000;
    }

    .filename {
      font-size: 12px;
      color: var(--muted);
      word-break: break-all;
    }

    input {
      width: 100%;
      padding: 6px 8px;
      background: #000;
      color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
    }

    button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    .copy-link {
      background: var(--accent);
      color: #000;
    }

    .copy-html {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    button:hover { opacity: 0.85; }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--success);
      color: #000;
      padding: 10px 14px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      img { height: 140px; }
    }
  </style>
</head>
<body>

<h2>Image Library</h2>
<p>Images auto-load from folders inside the images directory.</p>

<div class="top-bar">
  <input id="search" class="search" placeholder="Search images or folders">
</div>

<div id="content"></div>
<div id="toast" class="toast">Copied</div>

<script>
  // Fix base paths when site is in a subfolder (like /image-store/)
  const basePath = window.location.pathname.replace(/\/[^\/]*$/, "/");
  const baseURL = window.location.origin + basePath;
  const content = document.getElementById("content");
  const search = document.getElementById("search");
  const toast = document.getElementById("toast");

  function showToast(text) {
    toast.textContent = text;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1200);
  }

  fetch(basePath + "../images.json")
    .then(res => res.json())
    .then(data => {
      Object.keys(data).forEach(folder => {
        const title = document.createElement("h3");
        title.textContent = folder;
        content.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "grid";
        grid.dataset.folder = folder.toLowerCase();

        data[folder].forEach(file => {
          const link = `${baseURL}images/${folder}/${file}`;
          const htmlCode = `<img src="${link}" alt="">`;

          const card = document.createElement("div");
          card.className = "card";
          card.dataset.search = `${folder} ${file}`.toLowerCase();

          card.innerHTML = `
            <img src="${link}">
            <div class="filename">${file}</div>
            <input value="${link}" readonly>
            <button class="copy-link" data-copy="${link}">Copy Image Link</button>
            <button class="copy-html" data-copy="${htmlCode}">Copy HTML Embed</button>
          `;

          grid.appendChild(card);
        });

        content.appendChild(grid);
      });
    })
    .catch(() => {
      content.innerHTML = "<p style='color:red'>images.json not found. Add it to the repo root.</p>";
    });

  content.addEventListener("click", e => {
    if (e.target.dataset.copy) {
      navigator.clipboard.writeText(e.target.dataset.copy);
      showToast("Copied to clipboard");
    }
  });

  search.addEventListener("input", () => {
    const q = search.value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
      card.style.display = card.dataset.search.includes(q) ? "flex" : "none";
    });
  });
</script>

</body>
</html>
